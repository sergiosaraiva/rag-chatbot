<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="100" height="100" rx="10" fill="#000000" />
  
  <!-- Terminal border -->
  <rect x="5" y="5" width="90" height="90" rx="5" fill="none" stroke="#FF8E00" stroke-width="3" />
  
  <!-- Command prompt symbol -->
  <text x="15" y="45" font-family="monospace" font-size="30" fill="#FF8E00">></text>
  
  <!-- Blinking cursor -->
  <rect x="40" y="30" width="5" height="20" fill="#FF8E00">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Terminal output line -->
  <line x1="15" y1="65" x2="85" y2="65" stroke="#FF8E00" stroke-width="3" stroke-dasharray="5,5" />
</svg>